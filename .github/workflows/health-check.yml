name: Periodic Health PING

on:
  workflow_dispatch:
  push:
    paths:
        - '.github/workflows/health-check.yml'
  schedule:
    - cron: '0 0 * * *'  # Runs at midnight every day
permissions:
  contents: read

jobs:
  ping:
    name: Check deployed service health
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
        - name: Check the deployed service URL
          uses: jtalk/url-health-check-action@v4
          with:
            url: https://full-stack-open-pokedex-taek.onrender.com/|https://full-stack-open-pokedex-taek.onrender.com/health
            follow-redirect: false 
            max-attempts: 3 
            retry-delay: 5s 
            retry-all: false 
            cookie: "token=asdf1234" 
            basic-auth: "login:password" # Optional, default is empty