name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]
jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies 
        run: npm install  
      - name: Check style
        run: npm run eslint
      - name: Build app
        run: npm run build
      - name: Run tests
        run: npm test
      - name: e2e tests
        uses: cypress-io/github-action@v5
        with:
            command: npm run test:e2e
            start: npm run start-prod
            wait-on: http://localhost:5000
      - name: Trigger deployment
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && !contains(join(github.event.commits.*.message, ' '), '#skip') }} 
        run: curl -fsS "https://api.render.com/deploy/srv-${{ secrets.RENDER_SERVICE_ID }}?key=${{ secrets.RENDER_API_KEY }}"

      - name: Notification Failure
        if: failure()
        run: |
            curl -fsS -H 'Content-Type: application/json' \
            -d '{"content":"Notification of failure!"}' \
            "${{ secrets.DISCORD_WEBHOOK }}"

  tag_release:    
    needs: [simple_deployment_pipeline]
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && !contains(join(github.event.commits.*.message, ' '), '#skip')}}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.64.0
        env:
           GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
           DEFAULT_BUMP: patch
      - name: Notification Success
        if: success()
        run: |
            curl -fsS -H 'Content-Type: application/json' \
            -d '{"content":"Notification Success"}' \
            "${{ secrets.DISCORD_WEBHOOK }}"



